<md-content ng-app="LoginForm" layout="column" layout-padding ng-cloak="ng-cloak">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span>Login Form</span></h2>
        </div>
    </md-toolbar>
    <md-content flex="80">

        <div class="form-login">
            <h4>Welcome back.</h4>
            <input type="text" ng-model="user.username" id="userName" class="form-control input-sm chat-input" placeholder="username" />
            </br>
            <input type="password" ng-model="user.password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
            </br>
            {{errorMsg}}
            <div class="wrapper">
                <span class="group-btn">     
                <a href="#" class="btn btn-primary btn-md" ng-click="submit()">login <i class="fa fa-sign-in"></i></a>
            </span>
            </div>
        </div>
    </md-content>
</md-content>
